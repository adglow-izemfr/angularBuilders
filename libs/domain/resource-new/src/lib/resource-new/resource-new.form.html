<form [formGroup]="form">
  <div class="field mt-4 ">
    <label for="categoryId" class="label"> A category </label>
    <div class="select"><select id="categoryId" formControlName="categoryId" class="select" #selector>
      <option *ngFor="let category of categories" [value]="category.id" #selector>
        {{ category.name }}
      </option>
    </select></div>
  </div>
  <div class="field mt-4">
    <label for="resourceName" class="label"> The resource commercial name </label>
    <input formControlName="resourceName" name="resourceName" id="resourceName" placeholder="The ngSuperTool" class="input" autocomplete="off" />
    <span *ngIf="hasErrorToShow('resourceName')">
      <em> {{ getErrorMessage('resourceName') }} </em>
    </span>
  </div>
  <div class="field mt-4">
    <label for="description" class="label"> A short description </label>
    <input formControlName="description" name="description" id="description" placeholder="Cool things about the resource" class="input" autocomplete="off" />
    <span *ngIf="hasErrorToShow('description')">
      <em> {{ getErrorMessage('description') }} </em>
    </span>
  </div>
  <div class="field mt-4">
    <label for="url" class="label"> The url of the home page or repository </label>
    <input formControlName="url" name="url" id="url" placeholder="https://cool.dev" class="input" autocomplete="off" />
    <span *ngIf="hasErrorToShow('url')">
      <em> {{ getErrorMessage('url') }} </em>
    </span>
  </div>
  <input type="submit" value="Add to the catalog!" [disabled]="form.invalid" class="button is-link mt-4" />
</form>
